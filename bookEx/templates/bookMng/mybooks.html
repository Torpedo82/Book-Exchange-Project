{% extends "base.html" %}
{% load static %}


{% block sidenav %}
    {% for item in item_list %}
        <li>
<!--            <a href="{{ item.link}}"> {{ item.item }}</a>-->
            <a href="{{ item.link}}">
                <button type="button" class="btn btn-secondary btn-outline-light">{{ item.item }}</button>
            </a>
        </li>
    {% endfor %}
{% endblock sidenav %}


{% block content %}
   <h1 align="center" class="p-4"> My Books </h1>
   <table align="center" width="600" class="table table-dark table-striped table-bordered">
    {% for book in books %}
       <tr>
           <td>
               <a href="book_detail/{{ book.id }}"> {{ book.name }}</a>
           </td>
           <td>
               <img src="{% static book.pic_path %}" width="50" height="50">
           </td>
           <td>
               {{ book.username }}
           </td>
           <td align="center">
               <a href="book_delete/{{ book.id }}"> Delete </a>
           </td>
       </tr>

    {% endfor %}
  </table>
{% endblock content%}
