{% extends "base.html" %}
{% load static %}


{% block sidenav %}
    {% for item in item_list %}
        <li>
            <a href="{{ item.link}}">
                <button type="button" class="btn btn-secondary btn-outline-light">{{ item.item }}</button>
            </a>
        </li>
    {% endfor %}
{% endblock sidenav %}


{% block content %}
<div align="center" class="p-4">
   <h1 > Welcome to Book Exchange System </h1>
   <p> This system allows users to post and browse books.</p>
</div>
{% endblock content%}
