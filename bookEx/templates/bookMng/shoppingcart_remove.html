{% extends "base.html" %}
{% load static %}


{% block sidenav %}
    {% for item in item_list %}
        <li>
            <a href="{{ item.link}}">
                <button type="button" class="btn btn-secondary btn-outline-light">{{ item.item }}</button>
            </a>
        </li>
    {% endfor %}
{% endblock sidenav %}


{% block content %}
    <h3 class="p-5"><p align="center"> The book was removed from your cart successfully! </p></h3>
{% endblock content%}
